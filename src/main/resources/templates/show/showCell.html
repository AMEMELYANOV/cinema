<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragment/head :: head"> <head/>
<body>
<div th:insert="fragment/navlogin :: navlogin"></div>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            <span th:text="'Киносеанс:  '+${show.name}"></span>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <img class="img-thumbnail" src="/img/showHall.png">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            <span>Выбор места:</span>
        </div>
        <div class="card-body justify-content-right ml-3">
            <div class="row" th:if="${cells.size() == 0}" th:text="'Свободные места отсутствуют'">

            </div>
            <div class="row mt-3" th:if="${cells.size() == 0}">
                <form th:action="@{/cancelBuyTicket}" method="POST">
                    <button type="submit" class="btn btn-secondary" style="width:200px">Вернуться к списку
                    </button>
                </form>
            </div>
            <div class="row" th:if="${cells.size() != 0}">
                <form th:action="@{/buyTicket}" method="POST">
                    <div class="form-group">
                        <label for="cell">Выберите место</label>
                        <select class="form-control" id="cell" name="cell">
                            <option th:each="cell : ${cells}" th:value="${cell}" th:text="${cell}+' место'"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Перейти к покупке</button>
                </form>
            </div>
            <div class="row mt-5" th:if="${cells.size() != 0}">
                <span style="font-size:10px">Для выбора доступны только свободные места</span>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
