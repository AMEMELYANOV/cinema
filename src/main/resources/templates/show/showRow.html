<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragment/head :: head"> <head/>
<body>
<div th:insert="fragment/navlogin :: navlogin"></div>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            <span th:text="'Киносеанс:  '+${show.name}"></span>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <img class="img-thumbnail" src="/img/showHall.png">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            <span>Выбор ряда:</span>
        </div>
        <div class="card-body justify-content-right ml-3">
                <div class="row" th:if="${rows.size() == 0}" th:text="'Свободные места отсутствуют'">

                </div>
                <div class="row mt-3" th:if="${rows.size() == 0}">
                        <form th:action="@{/cancelBuyTicket}" method="POST">
                            <button type="submit" class="btn btn-secondary" style="width:200px">Вернуться к списку
                            </button>
                        </form>
                </div>
            <div class="row" th:if="${rows.size() != 0}">
                <form th:action="@{/showCell}" method="POST">
                    <div class="form-group">
                        <label for="posRow">Ряд</label>
                        <select class="form-control" id="posRow" name="posRow">
                            <option th:each="posRow : ${rows}" th:value="${posRow}" th:text="${posRow}+' ряд'"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Перейти к выбору места</button>
                </form>
            </div>
            <div class="row mt-5" th:if="${rows.size() != 0}">
                <span style="font-size:10px">Для выбора доступны ряды со свободными местами</span>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
