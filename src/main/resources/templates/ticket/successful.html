<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragment/head :: head"> <head/>
<body>
<div th:insert="fragment/navlogin :: navlogin"></div>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            <span>Проверка билета:</span>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <img class="img-thumbnail" src="/img/showHall.png">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="card-header">
    </div>
    <div class="card" style="width: 100%">
        <div class="card-body justify-content-right ml-3">
            <div class="col">
                <div class="row"><span th:text="'Вы приобрели билет на киносеанс:'" style="font-weight: bold"></span></div>
                <div class="row"><span th:text="${ticket.show.name}"></span></div>
                <div class="row"><span th:text="'Ряд: '+${ticket.posRow}"></span></div>
                <div class="row"><span th:text="'Место: '+${ticket.cell}"></span></div>
            </div>
            <div class="row mt-3">
                <div class="col-1">
                    <form th:action="@{/cancelBuyTicket}" method="POST">
                        <button type="submit" class="btn btn-secondary" style="width:200px">Вернуться к списку</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
